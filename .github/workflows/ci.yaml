name: Deploy Static Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install packages
      run: npm install

    - name: Lint code
      run: npm run lint || echo "No lint errors"

    # Ù‡Ù†Ø§ Ø£Ù‡Ù… ØªØ¹Ø¯ÙŠÙ„ ðŸ‘‡
    - name: Upload website
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
